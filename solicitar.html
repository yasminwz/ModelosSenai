<div class="naoesqueca">
    <label for="empresa">Não esqueça de se cadastrar para fazer uma solicitação</label>
</div>
<main>
    <form>
        <h1>Faça sua solicitação</h1>
        <label for="empresa">Descreva qual tipo de job o modelo irá realizar</label>
        <input type="text" name="job" id="job"><br>
        <label for="email">Digite seu email: </label>
        <input type="text" name="Email" id="Email"><br>
        <label for="cidade">Modelo Escolhido: </label>
        <select class="opcoes">
            <option value="curitiba">Algeu</option>
            <option value="são paulo">Edjalma</option>
            <option value="outras">Outros(as)</option>
        </select><br>
        <label>Outros digite:</label>
        <input type="text" name="outras" id="outras"><br>
        <label for="telefone">Especifique mais informações sobre o job: </label><br>
        <textarea rows="10" cols="40" maxlength="500"></textarea>
        <button>Enviar dados</button>
        <button type="reset">Limpar</button>
    </form>
</main>
